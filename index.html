<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Drop - Guide the Ball</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div class="ui-overlay">
            <!-- Header -->
            <div class="header">
                <div class="stars-display">
                    <svg viewBox="0 0 24 24">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                    </svg>
                    <span id="star-count">0 / 5</span>
                </div>
                <div class="level-display" id="level-display">Level 1</div>
            </div>
            <!-- Current Tool Indicator -->
            <div class="tool-indicator" id="tool-indicator">
                <span class="tool-indicator-icon" id="tool-indicator-icon">‚≠ê</span>
                <span class="tool-indicator-name" id="tool-indicator-name">Star</span>
            </div>


            <!-- Editor Toolbar (after existing toolbar) -->
            <div class="editor-toolbar" id="editor-toolbar" style="display: none;">
                <!-- <div class="editor-title">Level Editor</div> -->
                <button class="tool-btn active" data-editor-tool="select">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" stroke-width="2" stroke-linejoin="round" />
                        <path d="M13 13l6 6" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span class="tooltip">Select & Move</span>
                </button>
                <button class="tool-btn" data-editor-tool="star">
                    <svg viewBox="0 0 24 24" fill="var(--accent-orange)" stroke="var(--accent-orange)">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                    </svg>
                    <span class="tooltip">Place Star</span>
                </button>
                <button class="tool-btn" data-editor-tool="bowl">
                    <svg viewBox="0 0 24 24" stroke="var(--accent-green)" fill="none">
                        <path d="M3 12c0 4.97 4.03 9 9 9s9-4.03 9-9H3z" stroke-width="2" />
                    </svg>
                    <span class="tooltip">Place Bowl</span>
                </button>
                <button class="tool-btn" data-editor-tool="wall">
                    <svg viewBox="0 0 24 24" stroke="var(--text-primary)" fill="none">
                        <rect x="3" y="8" width="18" height="8" stroke-width="2" />
                    </svg>
                    <span class="tooltip">Place Wall (drag)</span>
                </button>
                <button class="tool-btn" data-editor-tool="booster">
                    <svg viewBox="0 0 24 24" stroke="url(#rainbow-gradient)" fill="none">
                        <defs>
                            <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#ff0000" />
                                <stop offset="25%" style="stop-color:#ffff00" />
                                <stop offset="50%" style="stop-color:#00ff00" />
                                <stop offset="75%" style="stop-color:#00ffff" />
                                <stop offset="100%" style="stop-color:#ff00ff" />
                            </linearGradient>
                        </defs>
                        <rect x="3" y="10" width="18" height="4" rx="1" stroke-width="2" />
                    </svg>
                    <span class="tooltip">Speed Boost Pad (drag)</span>
                </button>
                <button class="tool-btn" data-editor-tool="portal">
                    <svg viewBox="0 0 24 24" stroke="var(--accent-purple)" fill="none">
                        <circle cx="8" cy="12" r="5" stroke-width="2" />
                        <circle cx="16" cy="12" r="5" stroke-width="2" />
                        <path d="M11 10l2 2-2 2" stroke-width="2" />
                    </svg>
                    <span class="tooltip">Portal Pair (place 2)</span>
                </button>
                <button class="tool-btn" data-editor-tool="spike">
                    <svg viewBox="0 0 24 24" stroke="var(--accent-pink)" fill="var(--accent-pink)">
                        <polygon points="12 2 4 22 12 17 20 22" />
                    </svg>
                    <span class="tooltip">Place Spike</span>
                </button>
                <button class="tool-btn" data-editor-tool="delete">
                    <svg viewBox="0 0 24 24" stroke="var(--accent-pink)" fill="none">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"
                            stroke-width="2" />
                    </svg>
                    <span class="tooltip">Delete Object (click)</span>
                </button>
                <div class="editor-divider"></div>
                <button class="action-btn btn-export" id="btn-export" title="Export Level">
                    <svg viewBox="0 0 24 24" stroke="white" fill="none">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" />
                    </svg>
                </button>
                <button class="action-btn btn-import" id="btn-import" title="Import Level">
                    <svg viewBox="0 0 24 24" stroke="white" fill="none">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" stroke-width="2" />
                    </svg>
                </button>
                <button class="action-btn btn-test" id="btn-test" title="Test Level">
                    <svg viewBox="0 0 24 24" stroke="white" fill="none">
                        <polygon points="5 3 19 12 5 21 5 3" fill="white" />
                    </svg>
                </button>
                <button class="action-btn btn-stop hidden" id="btn-stop" title="Stop Testing">
                    <svg viewBox="0 0 24 24" stroke="white" fill="white">
                        <rect x="6" y="6" width="12" height="12" />
                    </svg>
                </button>
            </div>

            <!-- Bottom Control Bar -->
            <div class="bottom-bar" id="bottom-bar">
                <button class="bottom-btn active" data-tool="ramp" title="Place Ramp">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 20L21 4M3 20h18M3 20V4" />
                    </svg>
                </button>

                <div class="divider"></div>

                <button class="bottom-btn play-btn" id="btn-play" title="Drop Ball">
                    <svg viewBox="0 0 24 24">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                </button>

                <button class="bottom-btn" id="btn-reset" title="Reset">
                    <svg viewBox="0 0 24 24">
                        <path d="M1 4v6h6M23 20v-6h-6" />
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" />
                    </svg>
                </button>

                <button class="bottom-btn" id="btn-clear" title="Clear Ramps">
                    <svg viewBox="0 0 24 24" stroke="var(--accent-pink)">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>

                <div class="divider"></div>

                <button class="bottom-btn" id="btn-camera" title="Reset Camera">
                    <svg viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                </button>

                <button class="bottom-btn" id="btn-menu" title="Menu">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </button>

                <button class="bottom-btn" id="btn-editor" title="Editor">
                    <svg viewBox="0 0 24 24">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </svg>
                </button>
            </div>
            <!-- Preview info -->
            <div class="preview-info" id="preview-info">
                Drag to set angle ‚Ä¢ Release to place
            </div>
            <!-- Level Select Menu -->
            <div class="menu-overlay" id="menu-overlay">
                <div class="menu-container">
                    <h1 class="menu-title">Ball Drop</h1>
                    <p class="menu-subtitle">Guide the ball to collect stars and reach the bowl!</p>
                    <div class="levels-grid" id="levels-grid">
                        <!-- Levels will be populated by JS -->
                    </div>
                    <div class="menu-footer">
                        <button class="menu-btn" id="btn-editor-mode">
                            <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" width="20" height="20">
                                <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" stroke-width="2" />
                                <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" stroke-width="2" />
                            </svg>
                            Level Editor
                        </button>
                    </div>
                </div>
            </div>

            <!-- Locked Level Toast -->
            <div class="toast" id="locked-toast">
                üîí Complete the previous level first!
            </div>
            <!-- Win Modal -->
            <div class="modal-overlay" id="win-modal">
                <div class="modal">
                    <h2>üéâ Level Complete!</h2>
                    <p>You collected all the stars!</p>
                    <div class="modal-stars" id="modal-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                    <button class="modal-btn" id="btn-next">Next Level</button>
                </div>
            </div>

            <!-- Code Modal -->
            <div class="modal-overlay" id="code-modal">
                <div class="modal code-modal">
                    <h2 id="code-modal-title">Level Code</h2>
                    <textarea id="level-code" rows="12" placeholder="Paste level code here..."></textarea>
                    <div class="modal-buttons">
                        <button class="modal-btn secondary" id="btn-code-cancel">Cancel</button>
                        <button class="modal-btn" id="btn-code-confirm">Copy & Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/+esm"
        }
    }
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
